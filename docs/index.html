<!DOCTYPE html>

	<link rel="stylesheet" href="css/style.min.css?_v=20231011130003">

<body>

							<li class="nav__item"><a href="#" class="nav__link sec-black">ЧОРНИЙ</a></li>

						<ul class="nav__list">
							<li class="nav__item"><a href="#" class="nav__link sec-type">ВИДИ ЧАЮ</a></li>

		<div class="bg-main">
			<div class="bg-main__bg bg-0">
				<img class="bg-main__image " src="img/bg/bg-pc.svg" alt="background">
			</div>
			<div class="bg-main__bg bg-1">
				<img class="bg-main__image " src="img/bg/bg-pc.svg" alt="background">
			</div>
			<div class="bg-main__bg bg-2">
				<img class="bg-main__image " src="img/bg/bg-pc.svg" alt="background">
			</div>
			<div class="bg-main__bg bg-3">
				<img class="bg-main__image " src="img/bg/bg-pc.svg" alt="background">
			</div>
			<div class="bg-main__bg bg-4">
				<img class="bg-main__image " src="img/bg/bg-pc.svg" alt="background">
			</div>
		</div>
		<div class="hero__menu menu-hero">
			<nav class="menu-hero__nav">
				<ul class="menu-hero__list">
					<li class="menu-hero__item">
						<a href="#" class="menu-hero__link menu-hero-type">ВИДИ ЧАЮ</a>
					</li>
					<li class="menu-hero__item">
						<a href="#" class="menu-hero__link menu-hero-about">ПРО НАС</a>

					<li class="menu-hero__item">

					</li>
				</ul>
			</nav>

				<div class="hero__title title-hero">
					<div class="title-hero__body">
						<div data-da=".title-hero__sub,480,0" class="title-hero__left">
							<img class="title-hero__img-l" src="img/icons/title-01.svg" alt="text magic">
						</div>
						<div class="title-hero__center">
							<img class="title-hero__img-c" src="img/icons/moon-main.svg" alt="logo">
							<div class="title-hero__stars stars">
								<div class="stars__img star-width-1"><img data-prlx-mouse data-prlx-dxr data-prlx-cx="10" src="img/icons/star.svg" alt="star"></div>
								<div class="stars__img star-width-1"><img data-prlx-mouse data-prlx-dxy data-prlx-cy="10" src="img/icons/star.svg" alt="star"></div>
								<div class="stars__img star-width-1"><img data-prlx-mouse data-prlx-dxr data-prlx-cx="10" src="img/icons/star.svg" alt="star"></div>

								<div class="stars__img star-width-2"><img data-prlx-mouse data-prlx-dxy data-prlx-cx="10" src="img/icons/star.svg" alt="star"></div>
								<div class="stars__img star-width-2"><img data-prlx-mouse data-prlx-dxr data-prlx-cy="10" src="img/icons/star.svg" alt="star"></div>
								<div class="stars__img star-width-2"><img data-prlx-mouse data-prlx-dxy data-prlx-cx="10" src="img/icons/star.svg" alt="star"></div>
								<div class="stars__img star-width-2"><img data-prlx-mouse data-prlx-dxr data-prlx-cy="10" src="img/icons/star.svg" alt="star"></div>
								<div class="stars__img star-width-3"><img data-prlx-mouse data-prlx-dxy data-prlx-cy src="img/icons/star.svg" alt="star"></div>
								<div class="stars__img star-width-3"><img data-prlx-mouse data-prlx-dxy data-prlx-cy="20" src="img/icons/star.svg" alt="star"></div>
								<div class="stars__img star-width-4"><img data-prlx-mouse data-prlx-dxy data-prlx-cy src="img/icons/star.svg" alt="star"></div>
								<div class="stars__img star-width-5"><img data-prlx-mouse data-prlx-dxy data-prlx-cy src="img/icons/star.svg" alt="star"></div>

							</div>
						</div>
						<div data-da=".title-hero__sub,480,1" class="title-hero__right">
							<img class="title-hero__img-r" src="img/icons/title-02.svg" alt="text moon">
						</div>
					</div>
					<div class="title-hero__sub">
						<p class="title-hero__subtitle">Магічний світ чаю...</p>
					</div>
				</div>

				<div class="hero__cup">
					<picture><source srcset="img/cup.webp" type="image/webp"><img class="hero__cup-img" src="img/cup.png" alt="cup of tea"></picture>
					<div class="hero__circle-link circle-link">
						<a href="#" class="circle-link__link link-big">
							<span class="circle-link__circle-body">
								<picture><source srcset="img/elem/black-arabian-vert.webp" type="image/webp"><img class="circle-link__img" src="img/elem/black-arabian-vert.png" alt="pack of tea"></picture>
							</span>
							<img class="circle-link__img-circle" src="img/elem/circle-txt.svg" alt="обрати свій чай">
						</a>
					</div>
				</div>

						<img src="img/bg/building-mask-blck.svg" alt="building" class="bg-hero__build-mask">

			<section data-fp-section class="section fourth">
